<div class="container h-100 align-items-center" style="width: fit-content; display: flex;">
    <div class="card p-5">
        <div class="card-body">
            <div class="row">
                <div class="col-sm d-flex align-items-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>
                <div class="col-sm d-flex align-items-center mt-5 mb-5">
                    <form #f="ngForm" (ngSubmit)="signUp(f)">
                        <div class="form-group mb-4 text-center">
                            <h1>Registrate</h1>
                        </div>
                        <div class="form-group mb-4">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input type="text" class="form-control" [(ngModel)]="newUser.name" name="name" placeholder="Enter name" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="newUser.email" name="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" class="form-control" [(ngModel)]="newUser.password" name="password" placeholder="Enter password" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="exampleInputPassword2">Confirmar contraseña</label>
                            <input type="password" class="form-control" [(ngModel)]="newUser.verifyPassword" name="verifyPassword" placeholder="Re-enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
