<div class="container h-100 align-items-center" style="width: fit-content; display: flex;">
    <div class="card m-0">
        <div class="card-body">
            <div class="row">
                <div class="col-sm d-flex align-items-center">
                    <img src="../../../assets/logo.png" alt="">
                </div>
                <div class="col-sm d-flex align-items-center mt-5 mb-5">
                    <form #f="ngForm" (ngSubmit)="login(f)">
                        <div class="form-group mb-4">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" aria-describedby="email" placeholder="Enter email">
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" aria-describedby="password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                        <div class="form-group mb-4 text-end">
                            <a href="/pages/signup" class="alert-link">Cree una cuenta</a>
                        </div>
                        <div class="form-group mb-4">
                            <div class="row">
                                <div class="col-sm-4">
                                    <hr>
                                </div>
                                <div class="col-sm-4 text-center align-items-center">
                                    OR
                                </div>
                                <div class="col-sm-4">
                                    <hr>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <button type="button" class="btn btn-dark w-100" (click)="loginMicrosoft()"><fa-icon [icon]="faMicrosoft"></fa-icon>&nbsp;Login Microsoft</button>
                        </div>
                        <div class="form-group mb-4">
                            <button type="button" class="btn btn-dark w-100" (click)="getUser()"><fa-icon [icon]="faMicrosoft"></fa-icon>&nbsp;Get User</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        <!--<button (click)="loginMicrosoft()">Login Microsoft</button>-->
    </div>
</div>
